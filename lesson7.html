<body>
  <div class="todolist">
    <div class="todo">
      <h1>Список дел</h1>
      <div class="block-do"><input type="text" placeholder="Введите новое дело..." size="50px"  id="do"><button type="button" id="button-do">Добавить</button></div>

    </div>
    <div class="list"></div>
  </div>
  <hr>
  <span>Bведите температуру в градусах Цельсия:</span> <input type="text" id="input">
  <div>Перевод температуры по Фаренгейту: <span id="result"></span></div>
